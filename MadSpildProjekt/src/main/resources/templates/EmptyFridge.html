<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="EmptyFridge.css">
    <meta charset="UTF-8">
    <title>Tøm køleskab</title>

    <Style>
        body {

            background-image: url("images/Empty fridge.jpg ");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
    </Style>

</head>
<body>

<div class="topnav">
    <a class="active" href="/">Forside</a>
    <a href="/EmptyFridge">Tøm køleskab</a>
    <a href="/foodbank">Foodbanks i KBH</a>
    <a href="/ReadMore">Læs mere</a>

</div>

<input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for ingredients..">

<ul id="myUL" style="display: none">

    <li><a href="#">Agnes</a></li>

    <li><a href="#">Billy</a></li>
    <li><a href="#">Bob</a></li>

    <li><a href="#">Calvin</a></li>
    <li><a href="#">Christina</a></li>
    <li><a href="">Cindy</a></li>
</ul>




<script>
    function myFunction() {
        // Declare variables
        var input, filter, ul, li, a, i;
        input = document.getElementById('myInput');
        filter = input.value.toUpperCase();
        ul = document.getElementById("myUL");
        li = ul.getElementsByTagName('li');

        if(input.value.length == 0){
            ul.style.display = "none";
            return;
        }else{
            ul.style.display = "block";
        }
        // Loop through all list items, and hide those who don't match the search query
        for (i = 0; i < li.length; i++) {
            a = li[i].getElementsByTagName("a")[0];
            if (a.innerHTML.toUpperCase().indexOf(filter) > -1) {
                li[i].style.display = "block";
            } else {
                li[i].style.display = "none";
            }
        }
    }

</script>
